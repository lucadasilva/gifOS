<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GifOS</title>
    <link rel="stylesheet" href="styles/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
</head>
<body>
    <section class="nav-bar">
        <nav>
            <div class="logo-container">
                <img src="styles/images/logo-desktop.svg" alt="logo">
            </div>
            <div class="link-container">
                <a href="">modo nocturno</a>
                <a href="">favoritos</a>
                <a href="">mis gifos</a>
                <div class="more">+</div>
            </div>
        </nav>
    </section>
    <section class="main">
        <h1>Inspírate, busca, guarda, y crea los mejores GIFOS</h1>
        <img src="styles/images/ilustra_header.svg" alt="image">
        <div class="search">
            <input type="text" placeholder="Busca GIFOS y más">
            <img src="styles/images/icon-search.svg" alt="lupa">
        </div>
        <span>trending:</span>
        <div>
            <span>reactions,</span>
            <span>entertainment,</span>
            <span>sports,</span>
            <span>stickers,</span>
            <span>artists</span>
        </div>
    </section>
    <section class="trending">
        <h3>Trending GIFOS</h3>
        <span>Mira los últimos GIFO de nuestra comunidad.</span>
        <div class="card-container"></div>
    </section>
    <section class="footer-container">
        <footer>
            <div class="social">
                <span>Compartir en: </span>
                <div class="social-logos">
                    <div><i class="fab fa-facebook-f"></i></div>
                    <div><i class="fab fa-twitter"></i></div>
                    <div><i class="fab fa-instagram"></i></div>
                </div>
            </div>
            <div class="cpy">
                <span class="brand">© gifos 2020</span>
                <span class="rights">all rights reserved.</span>
            </div>
        </footer>
    </section>
    <script src="main.js"></script>
</body>
</html>
